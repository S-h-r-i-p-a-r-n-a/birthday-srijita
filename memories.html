<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Wall 📸</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(#141e30, #243b55);
      font-family: 'Segoe UI', sans-serif;
    }

    .fade-in {
      opacity: 0;
      transform: scale(0.95);
      animation: fadeInZoom 0.6s ease forwards;
    }

    @keyframes fadeInZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .image-hover {
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .image-hover:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.4);
    }
  </style>
</head>
<body class="min-h-screen px-4 pt-10 pb-24 text-white">

  <h1 class="text-3xl sm:text-4xl font-bold text-center text-pink-200 mb-10">📸 Memory Wall</h1>

  <!-- 🖼️ Memory Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-10 max-w-6xl mx-auto place-items-center">

    <!-- Memory 1 -->
    <div class="flex flex-col items-center fade-in">
      <img src="assets/images/1.jpg"
           alt="Memory 1"
           class="rounded-xl image-hover shadow-xl w-[250px] sm:w-full" />
      <p class="mt-3 text-center text-pink-200 text-sm sm:text-base italic">
        “This day your laugh made the whole world lighter ✨”
      </p>
    </div>

    <!-- Memory 2 (no caption) -->
    <div class="fade-in">
      <img src="assets/images/2.jpg"
           alt="Memory 2"
           class="rounded-xl image-hover shadow-xl w-[250px] sm:w-full" />
    </div>

    <!-- Memory 3 -->
    <div class="flex flex-col items-center fade-in">
      <img src="assets/images/3.jpg"
           alt="Memory 3"
           class="rounded-xl image-hover shadow-xl w-[250px] sm:w-full" />
      <p class="mt-3 text-center text-pink-200 text-sm sm:text-base italic">
        “One of the happiest days with you — unforgettable 💖”
      </p>
    </div>

  </div>

  <!-- 🔗 Navigation -->
  <div class="fixed bottom-4 inset-x-0 flex justify-center gap-3 px-6 z-40">
    <a href="index.html" class="bg-purple-700 hover:bg-purple-800 text-white px-4 py-2 rounded-full text-sm shadow-lg">🏠 Home</a>
    <a href="spin.html" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-full text-sm shadow-lg">🎂 Spin Cake</a>
    <a href="card.html" class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded-full text-sm shadow-lg">💌 Card</a>
    <a href="music.html" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-full text-sm shadow-lg">🎵 Music</a>
  </div>

</body>
</html>
